<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Preload critical styles to prevent FOUC -->
    <link rel="preload" href="/src/scss/style.scss" as="style">
    
    <!-- Critical CSS to prevent flash of unstyled content -->
    <style>
      body {
        margin: 0;
        padding: 0;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      body.app-loaded {
        visibility: visible;
        opacity: 1;
      }
      #app {
        min-height: 100vh;
      }
    </style>
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://fonts.googleapis.com;
      img-src 'self' data: https: blob:;
      font-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://fonts.gstatic.com data:;
      connect-src 'self' https://*.supabase.co https://api.unsplash.com;
      frame-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
          
    <title>Yuri Santos | Portfolio</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <!-- Ensure body shows after app mounts -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 100);
      });
    </script>
  </body>
</html>
