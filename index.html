<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Preload critical styles to prevent FOUC -->
    <link rel="preload" href="/src/scss/style.scss" as="style">
    
    <!-- Critical CSS to prevent flash of unstyled content -->
    <style>
      body {
        margin: 0;
        padding: 0;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease;
        background-color: #1a1a1a; /* Fallback background */
      }
      body.app-loaded {
        visibility: visible;
        opacity: 1;
      }
      #app {
        min-height: 100vh;
      }
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      body.app-loaded .loading-spinner {
        display: none;
      }
    </style>
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://fonts.googleapis.com;
      img-src 'self' data: https: blob:;
      font-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://fonts.gstatic.com data:;
      connect-src 'self' https://*.supabase.co https://api.unsplash.com;
      frame-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
          
    <title>Yuri Santos | Portfolio</title>
  </head>
  <body>
    <div class="loading-spinner"></div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    
    <!-- Fallback loading handler -->
    <script>
      // Fallback to show content if app doesn't load properly
      setTimeout(function() {
        if (!document.body.classList.contains('app-loaded')) {
          console.warn('App loading timeout - showing content anyway');
          document.body.classList.add('app-loaded');
        }
      }, 5000);
    </script>
  </body>
</html>
